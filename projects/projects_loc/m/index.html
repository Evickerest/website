<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <a href="/projects/projects.html">Back</a>
    <div class="container">
        <div class="button-wrapper">
            <button id="new-game1" onclick="createBoard()">New Game</button>
            <button class="settings">⚙️</button>
        </div>
        <dialog class="settings-menu">
            <div class="header">
                <h2>Game Settings</h2>
                <hr class="solid">
            </div>
            <div class="radio-buttons-grid">
                    <div class="game-heading" id="Width">Width</div>
                    <div class="game-heading">Height</div>
                    <div class="game-heading">Mines</div>
                <div class="radio-input">
                    <input type="radio" name="game" value="Easy">Easy</input>
                </div>
                    <div class="game-number">9</div>
                    <div class="game-number">9</div>
                    <div class="game-number">10</div>
                <div class="radio-input">
                    <input type="radio" name="game" value="Moderate">Moderate</input>
                </div>
                    <div class="game-number">16</div>
                    <div class="game-number">16</div>
                    <div class="game-number">40</div>
                <div class="radio-input">
                    <input type="radio" name="game" value="Severe">Severe</input>
                </div>
                    <div class="game-number">30</div>
                    <div class="game-number">16</div>
                    <div class="game-number">99</div>
                <div class="radio-input">
                    <input type="radio" name="game" value="Chaos">Chaos</input>
                </div>
                    <div class="game-number">30</div>
                    <div class="game-number">20</div>
                    <div class="game-number">145</div>
                <div class="radio-input">
                    <input type="radio" name="game" value="Custom">Custom</input>
                </div>
                    <input id="custom-width" type="number" value="100"></input>
                    <input id="custom-height" type="number" value="100"></input>
                    <input id="custom-mines" type="number" value="100"></input>
            </div>
            <div class="header">
                <h2>Tile Colors</h2>
                <hr class="solid">
            </div>
            <div class="color-picker-container">
                <div class="color-picker">
                    <input type="color" id="dark-closed" value="#a4ffa4">
                    <label for="dark-closed">Primary Closed</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="light-closed" value="#61fd6d">
                    <label for="light-closed">Secondary Closed</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="dark-open" value="#ffffff">
                    <label for="dark-open">Primary Open</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="light-open" value="#F0F8FF">
                    <label for="light-open">Seconary Open</label>
                </div>
            </div>
            <div class="header">
                <h2>Tile Number</h2>
                <hr class="solid">
            </div>
            <div class="number-color-grid">
                <div class="number-color">
                    <label>1</label>
                    <input type="color" class="number-color-input" value="#0000ff">
                </div>
                <div class="number-color">
                    <label>2</label>
                    <input type="color" class="number-color-input" value="#008000">
                </div>
                <div class="number-color">
                    <label>3</label>
                    <input type="color" class="number-color-input" value="#ff0000">
                </div>
                <div class="number-color">
                    <label>4</label>
                    <input type="color" class="number-color-input" value="#00008b">
                </div>
                <div class="number-color">
                    <label>5</label>
                    <input type="color" class="number-color-input" value="#a52a2a">
                </div>
                <div class="number-color">
                    <label>6</label>
                    <input type="color" class="number-color-input" value="#00FFFF">
                </div>
                <div class="number-color">
                    <label>7</label>
                    <input type="color" class="number-color-input" value="#000000">
                </div>
                <div class="number-color">
                    <label>8</label>
                    <input type="color" class="number-color-input" value="#808080">
                </div>
               
            </div>
            <div class="header">
                <h2>Mine Colors (min/max)</h2>
                <hr class="solid">
            </div>
            <div class="color-min-max-container">
                <div class="color-min-max">
                    <input id="min-hue" type="number" class="number" min="0" max="0" value="0">
                    <input id="max-hue" type="number" class="number" min="0" max="360" value="360">
                    <label>Hue</label>
                </div>
                <div class="color-min-max">
                    <input id="min-sat" type="number" class="number" min="0" max="0" value="90">
                    <input id="max-sat" type="number" class="number" min="0" max="100" value="100">
                    <label>Saturation</label>
                </div>
                <div class="color-min-max">
                    <input id="min-lig" type="number" class="number" min="0" max="0" value="50">
                    <input id="max-lig" type="number" class="number" min="0" max="100" value="70">
                    <label>Lightness</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="mine-color" value="#000000">
                    <label for="mine-color">Color</label>
                </div>
            </div>
            <div class="header">
                <h2>Flag Colors</h2>
                <hr class="solid">
            </div>
            <div class="color-picker-container">
                <div class="color-picker">
                    <input type="color" id="flag-bgcolor" value="#ffff00">
                    <label for="flag-bgcolor">Background Color</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="flag-color" value="#000000">
                    <label for="flag-color">Color</label>
                </div>
            </div>
            <div class="header">
                <h2>Border</h2>
                <hr class="solid">
            </div>
            <div class="border-container">
                <div class="display-boolean">
                    <input type="checkbox" id="display-border" checked>
                    <label for="display-border">Display Border</label>
                </div>
                <div class="display-boolean">
                    <input type="checkbox" id="display-flag-border" checked>
                    <label for="display-border">Display Flag Border</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="border-color" value="#000000">
                    <label for="border-color">Color</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="flag-border-color" value="#000000">
                    <label for="border-color">Flag Border Color</label>
                </div>
                <!-- <div class="text-input">
                    <input type="number" id="border-size" value="4">
                    <label for="border-size">Border Size (px)</label>
                </div> -->
            </div>
            <div class="header">
                <h2>Other Settings</h2>
                <hr class="solid">
            </div>
            <div class="color-picker-container">
                <div style="display:flex; column-gap: 5px;">
                    <input id="first-open-size" type="number" value="3"></input>
                    <label>Minimum Open Space</label>
                </div>
            </div>
            <div class="header">
                <h2>Style Presets</h2>
                <hr class="solid">
            </div>
            <div class="preset-container">
                <div class="preset-option">
                    <input type="radio" name="preset" value="Custom">
                    <label>Custom</label>
                </div>
                <div class="preset-option">
                    <input type="radio" name="preset" value="Default">
                    <label>Default</label>
                </div>
                <div class="preset-option">
                    <input type="radio" name="preset" value="Summer">
                    <label>Summer</label>
                </div>
                <div class="preset-option">
                    <input type="radio" name="preset" value="1s and 0s">
                    <label>1s and 0s</label>
                </div>
                <div class="preset-option">
                    <input type="radio" name="preset" value="Good Luck">
                    <label>Good Luck</label>
                </div>
            </div>
            <div class="button-container">
                <button id="close-modal">Close</button>
                <button id="reset-modal">Reset</button>
                <button id="submit-modal">Submit</button>
            </div>
        </dialog>
        <div class="board"></div>
    </div>
    <script type="text/javascript" src="javascript/tile.js" defer></script>
    <script type="text/javascript" src="javascript/constants.js" defer></script>
    <script type="text/javascript" src="javascript/main.js" defer></script>
    <script type="text/javascript" src="javascript/settings.js" defer></script>
</body>
</html>
